<mat-toolbar class="topbar">


  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->


  <!-- Espacio flexible para empujar el contenido hacia la derecha -->
  <span class="flex-grow"></span>

  <!-- Mostrar el nombre del usuario -->
  <span class="user-name" *ngIf="userName">
    {{ userName }}
  </span>

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

 

  <button mat-icon-button aria-label="Notifications">
    <i-tabler
      class="d-flex"
      name="bell"
      matBadge="1"
      matBadgeColor="primary"
    ></i-tabler>
  </button>

  <button mat-icon-button aria-label="Notifications" (click)="logout()" matTooltip="Cerrar sesiÃ³n">
    <i-tabler
      class="d-flex"
      name="logout"
      matBadgeColor="primary"
    ></i-tabler>
  </button>

  
</mat-toolbar>
