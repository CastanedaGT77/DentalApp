<h1 mat-dialog-title>{{ isEditMode ? 'Editar Noticia' : 'Crear Noticia' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="newsForm" class="space-y-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <!-- Selector de archivo -->
    <div class="flex flex-col">
      <label for="fileInput" class="text-gray-700 font-semibold mb-2">
        Seleccionar Nueva Imagen (opcional)
      </label>
      <input
        id="fileInput"
        type="file"
        accept="image/*"
        (change)="onFileChange($event)"
        class="border p-2 rounded"
      />
    </div>

    <!-- Vista previa -->
    <div class="mt-4">
      <p class="text-sm text-gray-600">Vista previa:</p>
      <div *ngIf="previewImage">
        <img [src]="previewImage" alt="Vista previa de la imagen" class="h-24 w-24 object-cover rounded" />
      </div>
      <p *ngIf="!previewImage" class="text-sm text-gray-500">No se ha seleccionado ninguna imagen.</p>
    </div>
  </form>
</div>
<div mat-dialog-actions class="flex justify-end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()">
    {{ isEditMode ? 'Actualizar' : 'Guardar' }}
  </button>
</div>
