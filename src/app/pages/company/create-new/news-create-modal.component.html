<h1 mat-dialog-title>Crear Noticia</h1>
<div mat-dialog-content>
  <form [formGroup]="newsForm" class="space-y-4">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <!-- Selector de archivo -->
    <div class="flex flex-col">
      <label for="fileInput" class="text-gray-700 font-semibold mb-2">
        Seleccionar Imagen
      </label>
      <input
        id="fileInput"
        type="file"
        accept="image/*"
        (change)="onFileChange($event)"
        class="border p-2 rounded"
      />
    </div>

    <!-- Vista previa -->
    <div *ngIf="previewImage" class="mt-4">
      <img [src]="previewImage" alt="Vista previa de la imagen" class="h-24 w-24 object-cover rounded" />
    </div>
  </form>
</div>
<div mat-dialog-actions class="flex justify-end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()">Guardar</button>
</div>
