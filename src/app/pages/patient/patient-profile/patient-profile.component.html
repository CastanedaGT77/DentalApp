<mat-card class="w-full md:w-1/2 lg:w-1/3 mx-auto p-4">
  <div class="flex  mb-5 cursor-pointer hover:underline" (click)="returnPage()">
    <mat-icon fontIcon="west"></mat-icon>
    <p class="ml-2">Regresar</p>
  </div>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img mat-card-image src="./assets/images/profile/user-1.jpg" alt="Patient Image">
      </div>
      <mat-card-title>Paciente: {{paciente.name}} </mat-card-title>
      <mat-card-subtitle>Edad: {{paciente.weight}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p> {{paciente.symbol}} </p>
    </mat-card-content>
   
</mat-card>

<mat-card class="w-full md:w-1/2 lg:w-1/3 mx-auto p-4">
  <mat-card-header>
    <mat-card-title>Historial clínico</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Esta es una descripción</p>
  </mat-card-content>
</mat-card>
  
<mat-card class="w-full md:w-1/2 lg:w-1/3 mx-auto p-4">
  <mat-card-actions>
    <button mat-button mat-raised-button color="primary" (click)="returnPage()" >Regresar</button>
  </mat-card-actions>
</mat-card>
