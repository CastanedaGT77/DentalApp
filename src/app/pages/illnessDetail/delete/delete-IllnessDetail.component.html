<h2 mat-dialog-title>Eliminar Detalle Diagnóstico</h2>
<mat-dialog-content>
  <div>
    <p>¿Te gustaría eliminar el registro:</p>
    <br>
    <p class="text-md font-bold">
      {{data.illnessDetail.name}},{{data.illnessDetail.description}}?
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="closeDialog()" class="bg-secondary text-white" mat-flat-button>No</button>
  <button (click)="eliminarIllnessDetail(data.illnessDetail.id)" class="bg-primary text-white" mat-flat-button cdkFocusInitial>Eliminar</button>
</mat-dialog-actions>
