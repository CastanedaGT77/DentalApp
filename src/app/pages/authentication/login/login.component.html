<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-800 via-gray-900 to-gray-800">
  <div class="grid grid-cols-1 md:grid-cols-2 max-w-5xl shadow-2xl rounded-xl overflow-hidden bg-white">
    <!-- Sección Izquierda con Información -->
    <div class="hidden md:flex flex-col justify-center items-center bg-gradient-to-r from-blue-700 via-blue-800 to-purple-900 text-black p-10">
      <img
        src="./assets/images/logos/cast.JPG"
        alt="Logo"
        class="w-48 mb-6"
      />
      <h2 class="text-4xl font-bold mb-4 text-center drop-shadow-md">
        Castañeda Clínicas Dentales
      </h2>
      <p class="text-lg text-center leading-relaxed drop-shadow-sm">
        ¡Manos expertas, sonrisas perfectas! Únete a nuestra plataforma para disfrutar de todos los beneficios.
      </p>
    </div>

    <!-- Sección Derecha con el Formulario -->
    <div class="p-10 md:p-16 bg-gray-50">
      <h2 class="text-3xl font-semibold text-center text-gray-700 mb-6">
        Inicio de Sesión
      </h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Campo Usuario -->
        <mat-form-field appearance="fill" class="w-full" color="primary">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            formControlName="userName"
          />
          <mat-error *ngIf="loginForm.get('userName')?.invalid">
            El usuario es obligatorio
          </mat-error>
        </mat-form-field>

        <!-- Campo Contraseña -->
        <mat-form-field appearance="fill" class="w-full" color="primary">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
          />
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            La contraseña es obligatoria
          </mat-error>
        </mat-form-field>

        <!-- Enlace Olvidaste tu Contraseña -->
        <div class="text-right">
          <a
            [routerLink]="['/forgot-password']"
            class="text-sm text-blue-600 hover:underline"
          >
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <!-- Botón de Inicio de Sesión -->
        <button
          mat-flat-button
          color="primary"
          class="w-full py-2 text-white"
          [disabled]="loginForm.invalid || loading"
          type="submit"
        >
          {{ loading ? 'Iniciando sesión...' : 'Ingresar' }}
        </button>

        
      </form>
    </div>
  </div>
</div>
