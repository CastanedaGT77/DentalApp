<mat-card class="cardWithShadow">
  <mat-card-content>
      <div class="flex justify-between">
          <div>
            <div class="flex  mb-5 cursor-pointer hover:underline" (click)="returnPage()">
              <mat-icon fontIcon="west"></mat-icon>
              <p class="ml-2">Regresar</p>
            </div>
              <mat-card-title>Cita</mat-card-title>
              <mat-card-subtitle *ngIf="type === 'create' " class="mat-body-1">Creaci칩n</mat-card-subtitle>
              <!-- <mat-card-subtitle *ngIf="type === 'edit' " class="mat-body-1">Edici칩n</mat-card-subtitle> -->
          </div>
      </div>
  </mat-card-content>
</mat-card>

<mat-card class="cardWithShadow">
<mat-card-content>
    <!-- FORM -->
    <form [formGroup]="form" class="w-full shadow-md">
      <p class="text-lg font-semibold m-5">Informaci칩n General</p>
        <div class="flex justify-around mb-5">
          <mat-form-field appearance="fill" [style.width.px]=400>
              <mat-label>Seleccione al Paciente</mat-label>
              <mat-select formControlName="patientId">
                <mat-option *ngFor="let patient of patients" [value]="patient.id">{{ patient.firstName }} {{ patient.lastName }}</mat-option>
              </mat-select>
            </mat-form-field>
          <mat-form-field appearance="fill" [style.width.px]=400>
            <mat-label>Observaciones</mat-label>
            <textarea autocomplete="nope" matInput formControlName="observations"></textarea>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <!-- <mat-error *ngIf="form.controls['name'].hasError('required')">Nombres <strong>requeridos</strong></mat-error>
            <mat-error *ngIf="form.controls['name'].hasError('pattern')">Nombre inv치lido ingrese solo letras</mat-error> -->
          </mat-form-field>
        </div>
        <div class="flex justify-around mb-5">
          <mat-form-field appearance="fill" [style.width.px]=400>
              <mat-label>Seleccione la sucursal</mat-label>
              <mat-select formControlName="branchId">
                <mat-option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</mat-option>
              </mat-select>
            </mat-form-field>
         <mat-form-field appearance="fill" [style.width.px]=400>
              <mat-label>Seleccione al Encargado</mat-label>
              <mat-select formControlName="assignedUser">
                <mat-option *ngFor="let user of users" [value]="user.id">{{ user.firstName }} {{ user.lastName }}</mat-option>
              </mat-select>
          </mat-form-field>
        </div>
        <div class="flex justify-around mb-5">
          <mat-form-field appearance="fill" [style.width.px]=400>
            <mat-label>Fecha </mat-label>
            <input matInput [matDatepicker]="picker" formControlName="appointmentDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="fill" [style.width.px]=200>
            <mat-label>Hora Inicio</mat-label>
            <input matInput type="time" formControlName="startHour">
          </mat-form-field>
          <mat-form-field appearance="fill" [style.width.px]=200>
            <mat-label>Hora Fin</mat-label>
            <input matInput type="time" formControlName="endHour">
          </mat-form-field>
        </div>
        <div class="flex grow mt-10 p-20">
            <button (click)="pruebaFecha()" mat-raised-button color="primary" type="submit" class="grow h-14">Guardar</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
