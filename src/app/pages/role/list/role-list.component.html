<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="flex justify-between">
      <div>
        <mat-card-title>Roles</mat-card-title>
        <mat-card-subtitle class="mat-body-1">Listado</mat-card-subtitle>
      </div>
      <button mat-flat-button color="primary" (click)="redirectCreate()">Crear Rol</button>
    </div>
  </mat-card-content>
</mat-card>
<mat-form-field>
  <input class="form-control" matInput placeholder="Buscar" (keyup)="applyFilter($event)">
</mat-form-field>
<table mat-table [dataSource]="dataSource">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let role"> {{role.id}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let role"> {{role.name}} </td>
  </ng-container>
  <!-- Permissions Column -->
  <ng-container matColumnDef="permissions">
    <th mat-header-cell *matHeaderCellDef> Permisos </th>
    <td mat-cell *matCellDef="let role">
      <button mat-icon-button (click)="toggleExpand(role)">
        <mat-icon>{{ role.expanded ? 'expand_less' : 'expand_more' }}</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let role">
      <button mat-icon-button (click)="editRole(role)" matTooltip="Editar">
        <mat-icon [ngStyle]="{'color':'yellow'}" fontIcon="edit"></mat-icon>
      </button>
      <button mat-icon-button (click)="deleteRole(role)" matTooltip="Eliminar">
        <mat-icon [ngStyle]="{'color':'red'}" fontIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="7" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>

<ng-container *ngFor="let role of roles">
  <div *ngIf="role.expanded" class="ml-6">
    <h4>Permisos de {{ role.name }}</h4>
    <ul>
      <li *ngFor="let permission of role.permissions">{{ permission.name }}</li>
    </ul>
  </div>
</ng-container>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
