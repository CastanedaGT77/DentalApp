<mat-card class="cardWithShadow mb-4">
  <mat-card-content>
    <div class="flex justify-between items-center mb-4">
      <div>
        <mat-card-title>Roles</mat-card-title>
        <mat-card-subtitle>Listado</mat-card-subtitle>
      </div>
      <button mat-raised-button color="primary" (click)="redirectCreate()" *appHasPermission="crearRolPermiso">
        Crear Rol
      </button>
    </div>
    
    <!-- Input de BÃºsqueda -->
    <mat-form-field class="w-full mb-4">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
    
    <!-- Tabla de Roles -->
    <table mat-table [dataSource]="dataSource" class="w-full">
      
      <!-- Columna de ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let role"> {{role.id}} </td>
      </ng-container>

      <!-- Columna de Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let role"> {{role.name}} </td>
      </ng-container>

      <!-- Columna de Permisos -->
      <ng-container matColumnDef="permissions">
        <th mat-header-cell *matHeaderCellDef> Permisos </th>
        <td mat-cell *matCellDef="let role" class="w-1/3">
          <button mat-button color="accent" (click)="openPermissionsDialog(role)">
            Ver Permisos
          </button>
        </td>
      </ng-container>

      <!-- Columna de Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let role">
          <button mat-icon-button (click)="editRole(role)" matTooltip="Editar" *appHasPermission="actualizarRolPermiso">
            <mat-icon [ngStyle]="{'color':'yellow'}" fontIcon="edit">more_vert</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteRole(role)" matTooltip="Eliminar" *appHasPermission="eliminarRolPermiso">
            <mat-icon [ngStyle]="{'color':'red'}" fontIcon="delete">home</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <!-- Paginador -->
    <mat-paginator [pageSize]="7" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>

<ngx-spinner type="ball-scale-multiple"></ngx-spinner>

<ng-template #permissionsDialogTemplate>
  <h2 mat-dialog-title class="text-lg font-semibold">Permisos de {{ selectedRole?.name }}</h2>
  <mat-dialog-content class="max-h-96 overflow-y-auto grid grid-cols-2 gap-4 text-sm">
    <div *ngIf="selectedRole?.permissions?.length; else noPermissions">
      <div *ngFor="let permission of selectedRole?.permissions" class="text-center">
        {{ permission.name }}
      </div>
    </div>
    <ng-template #noPermissions>
      <p class="text-gray-500 text-center w-full">No hay permisos disponibles para este rol.</p>
    </ng-template>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="text-blue-500">Cerrar</button>
  </mat-dialog-actions>
</ng-template>
